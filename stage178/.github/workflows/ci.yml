name: stage178-ci

on:
  push:
  pull_request:

jobs:
  claims_and_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml pytest

      - name: Claims integrity
        run: |
          python tools/check_claims_integrity.py

      - name: Pytest
        run: |
          pytest -q
